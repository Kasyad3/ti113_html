<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="css/formulario3.css">
</head>

<body>

    <form action="">

        <table width="100%">
            <h1>ENVIE A MENSAGEM</h1>

            <tr>
                <td>

                    <label for="txt_nome"> NOME:</label>
                </td>

                <td>
                    <input placeholder="NOME" type="text" name="txt_nome" id="txt_nome">

                </td>

            </tr>

            <tr>
                <td>
                    <label for="txt-email">E-MAIL:</label>
                </td>
                <td>
                    <input placeholder="E-MAIL" type="text" name="txt_email" id="txt_email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="obs_observacao">MENSAGEM:</label>
                </td>
                <td>
                    <textarea placeholder="MENSAGEM" name="obs_observacao" id="obs_observacao" cols="21" rows="7"></textarea>
                </td> 
            </tr> 
            
                
                <tr>
                    
                <td align="right"><button type="submit">ENVIAR</button></td>
            </tr>

        </table>
    </form>
</body>

</html>
