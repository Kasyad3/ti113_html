<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <!-- Tabela de 3 e 3 colunas -->
    <table width="500px" border="5px">
        <!-- 1 linha -->
        <tr>
            <th>Linha 1 - Coluna 1</th>
            <th>Linha 1 - Coluna 2</th>
            <th rowspan="3">Linha 1/2/3 - Coluna 3</th>
        </tr>
        <!-- 2 linha -->
        <tr>
            <td align="left">Linha 2 - Coluna 1</td>
            <td align="center">Linha 2 - Coluna 2</td>
            <!-- <td align="right">Linha 2 - Coluna 3</td> -->
        </tr>
        <!-- 3 linha -->
        <tr>
            <td colspan="2">Linha 3 - Coluna 1 / Coluna 2</td>
            <!-- <td >Linha 3 - Coluna 3</td> -->
            
        </tr>
    </table>
</body>

</html>
