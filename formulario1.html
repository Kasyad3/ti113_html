<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <form action="" method="get">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="txt_nome">Nome:</label>
        <input placeholder="Digite seu nome..." required type="text" name="txt_nome" id="txt_nome">
        <label for="txt_sobrenome">Sobrenome:</label>
        <input required type="text" name="txt_sobrenome" id="txt_sobrenome"> <br>

        <label for="txt_data_nascimento">Data de nascimento:</label>
        <input required type="date" name="txt_data_nascimento" id="txt_data_nascimento"><br>

        <label for="txt_rg">RG:</label>
        <input type="text" name="txt_rg" id="txt_rg"><br>

        <label for="txt_cpf">CPF:</label>
        <input required type="text" name="txt_cpf" id="txt_cpf"> - <input size="5" type="text" name="txt_cpf_dig" id="txt_cpf_dig"><br>


    </fieldset>


    <fieldset>
        <legend>Dados de Endereço</legend>

        <label for="txt_rua">Rua:</label>
        <input type="text" name="txt_rua" id="txt_rua"> <br>

        <label for="txt_bairro">Bairro</label>
        <input type="text" name="txt_bairro" id="txt_bairro">

        <label for="slt_uf">Estados:</label>
            <select id="slt_uf" name="slt_uf">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select><br>

            <label for="txt_cidade">Cidade:</label>
            <input type="text" name="txt_cidade" id="txt_cidade"><br>

            <label for="txt_cep">CEP:</label>
            <input type="text" name="txt_cep" id="txt_cep"> - <input size="5" type="text" name="txt_cep_dig" id="txt_cep_dig"> <br>
            
    </fieldset>
    </form>
</body>
</html>
