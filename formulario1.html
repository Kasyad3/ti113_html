<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>

            <legend>Dados Pessoais</legend>
            <table>
                <tr>

                    <td> <label for="txt_nome">Nome:</label> </td>
                    <td><input placeholder="Digite seu nome..." required type="text" name="txt_nome" id="txt_nome"></td>
                    <td><label for="txt_sobrenome">Sobrenome:</label></td>
                    <td><input required type="text" name="txt_sobrenome" id="txt_sobrenome"></td> <br>

                </tr>

                <tr>

                    <td>
                        <label for="txt_data_nascimento">Data de nascimento:</label>
                    </td>
                    <td>
                        <input required type="date" name="txt_data_nascimento" id="txt_data_nascimento"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="txt_rg">RG:</label>
                    </td>
                    <td>
                        <input type="text" name="txt_rg" id="txt_rg"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="txt_cpf">CPF:</label>
                    </td>
                    <td>
                        <input required type="text" name="txt_cpf" id="txt_cpf"> - <input size="5" type="text"
                            name="txt_cpf_dig" id="txt_cpf_dig"><br>
                    </td>
                </tr>

            </table>

        </fieldset>


        <fieldset>
            <legend>Dados de Endereço</legend>

            <table>
                <tr>
                    <td>
                        <label for="txt_rua">Rua:</label>
                    </td>

                    <td>
                        <input type="text" name="txt_rua" id="txt_rua">
                    </td>

                    <td><label for="txt_num">Número:</label></td>
                    <td><input size="5px" type="text" name="txt_num" id="txt_num"> <br> </td>
                </tr>

                <tr>
                    <td>
                        <label for="txt_bairro">Bairro</label>
                    </td>
                    <td>
                        <input type="text" name="txt_bairro" id="txt_bairro">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="slt_uf">Estados:</label>
                    </td>
                    <td>
                        <select id="slt_uf" name="slt_uf">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="txt_cidade">Cidade:</label>
                    </td>
                    <td>
                        <input type="text" name="txt_cidade" id="txt_cidade"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="txt_cep">CEP:</label>
                    </td>
                    <td>
                        <input type="text" name="txt_cep" id="txt_cep"> - <input size="5" type="text" name="txt_cep_dig"
                            id="txt_cep_dig"> <br>
                    </td>
                </tr>

            </table>

        </fieldset>

        <fieldset>
            <legend>Dados de login</legend>
            <table>
                <tr>
                    <td><label for="txt_email">E-mail:</label></td>
                    <td><input type="email" name="txt_email" id="txt_email"></td> 
                </tr>

                <tr>
                    <td><label for="arq_img">Imagem de perfil:</label></td>
                    <td><input accept="image/png, image/jpeg" type="file" name="arq_img" id="arq_img"></td> 
                </tr>

                <tr>
                    <td><label for="txt_login">Login de usuário:</label></td>
                    <td><input type="text" name="txt_login" id="txt_login"></td> 
                </tr>

                <tr>
                    <td>
                        <label for="txt_senha">Senha:</label>
                    </td>
                    <td>
                        <input type="password" name="txt_senha" id="txt_senha">
                    </td>

                </tr>

                <tr>
                    <td><label for="txt_confirm_senha"> Confirme a senha:</label></td>
                    <td>
                        <input type="password" name="txt_confirm_senha" id="txt_confirm_senha"> 
                    </td>
                </tr>

            </table>

        </fieldset> <br>

        <button id="btn_enviar" name="btn_enviar" type="submit">Enviar</button> &nbsp;&nbsp;
        <button type="reset">Apagar</button>

    </form>
</body>

</html>
